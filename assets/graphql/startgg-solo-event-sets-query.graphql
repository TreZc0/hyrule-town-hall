query SoloEventSetsQuery($event_slug: String!, $page: Int!) {
  event(slug: $event_slug) {
    sets(page: $page) {
      pageInfo {
        totalPages
      }
      nodes {
        id
        phaseGroup {
          phase {
            name
          }
        }
        fullRoundText
        slots {
          entrant {
            participants {
              id
            }
          }
        }
      }
    }
  }
}
