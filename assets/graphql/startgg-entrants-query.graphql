query EntrantsQuery($slug: String, $page: Int) {
  event(slug: $slug) {
    id
    entrants(query: { page: $page, perPage: 128 }) {
      pageInfo {
        page
        totalPages
      }
      nodes {
        id
        name
        paginatedSets {
          nodes {
            winnerId
            phaseGroup {
              bracketType
            }
          }
        }
        participants {
          user {
            id
          }
        }
      }
    }
  }
} 