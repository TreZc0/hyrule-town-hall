[package]
name = "midos-house"
version = "0.1.0"
edition = "2021"

[lints.rust]
rust_2018_idioms = "deny"
unsafe_code = "forbid"
unused = "deny"
unused_crate_dependencies = "deny"
unused_import_braces = "deny"
unused_qualifications = "deny"
warnings = "deny"

[profile.release]
lto = true
strip = true

[build-dependencies]
git2 = "0.18"
thiserror = "1"

[dependencies]
anyhow = "1"
async-graphql = "6"
async-graphql-rocket = "6"
async-trait = "0.1"
base64 = "0.21"
chrono-tz = "0.8"
collect-mac = "0.1"
convert_case = "0.6"
csv = "1"
derivative = "2"
either = "1"
enum-iterator = "1"
futures = "0.3"
git2 = "0.18"
#graphql_client = "0.11" # workaround for https://github.com/smashgg/developer-portal/issues/171 â€” see also https://github.com/graphql-rust/graphql-client/pull/437
if_chain = "1"
ics = "0.5"
itertools = "0.12"
kuchiki = "0.8"
lazy-regex = "3"
log = "0.4"
noisy_float = "0.2"
once_cell = "1"
racetime = "0.21"
rand = "0.8"
rocket = "0.5"
rocket_oauth2 = "0.5.0-rc.3"
serde_json = "1"
serde_plain = "1"
thiserror = "1"
typemap_rev = "0.3"
uuid = "1"
yup-oauth2 = "8"

[dependencies.chrono]
version = "0.4"
default-features = false
features = ["clock", "serde", "std"]

[dependencies.clap]
version = "4"
features = ["derive"]

[dependencies.derive_more]
version = "0.99"
default-features = false
features = ["from"]

[dependencies.graphql_client]
git = "https://github.com/fenhl/graphql-client"
branch = "skip-default-scalars"

[dependencies.image]
version = "0.24"
default-features = false
features = ["png"]

[dependencies.log-lock]
git = "https://github.com/fenhl/log-lock"
branch = "main"

[dependencies.ootr-utils]
git = "https://github.com/midoshouse/rust-ootr-utils"
branch = "main"
features = ["sqlx"]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["rustls-tls", "trust-dns"]

[dependencies.rocket_csrf]
git = "https://github.com/fenhl/rocket_csrf"
branch = "rocket05"

[dependencies.rocket-util]
git = "https://github.com/fenhl/rocket-util"
branch = "main"
features = ["ics", "image", "rocket_csrf"]

[dependencies.semver]
version = "1"
features = ["serde"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.serde_with]
version = "3"
features = ["json"]

[dependencies.serenity]
version = "0.12"
default-features = false
features = ["client", "gateway", "model", "rustls_backend", "temp_cache"]

[dependencies.serenity-utils]
git = "https://github.com/fenhl/serenity-utils"
branch = "main"

[dependencies.sqlx]
version = "0.7"
default-features = false
features = ["chrono", "json", "macros", "postgres", "runtime-tokio-rustls", "uuid"]

[dependencies.tokio]
version = "1"
features = ["fs", "net", "parking_lot", "process", "sync", "time"]

[dependencies.tokio-util]
version = "0.7"
features = ["io"]

[dependencies.url]
version = "2"
features = ["serde"]

[dependencies.wheel]
git = "https://github.com/fenhl/wheel"
branch = "main"
features = ["chrono", "reqwest", "rocket", "serde", "serde_json"]

[target.'cfg(unix)'.dependencies]
xdg = "2"

[target.'cfg(unix)'.dependencies.async-proto]
version = "0.17"
features = ["chrono", "serde_json", "uuid"]

[target.'cfg(unix)'.dependencies.openssl]
version = "0.10"
features = ["vendored"]

[target.'cfg(windows)'.dependencies]
directories = "5"
